
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="img/favicon.ico" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>WebRTC phone</title>
    <script type="text/javascript" src="js/jssip-3.10.0.min.js"></script>
    <script type="text/javascript" src="js/jssip_phone_code.js"></script>
  </head>
  <body>
  <div style='text-align: center; padding:20px;'>

    <div style='padding:10px; border: 1px solid lightGray; border-radius: 10px; background: #eee; display: inline-block;'>
      <input id='callerInp' style='width: 100px; border: 1px solid lightGray; border-radius:5px; padding: 4px;' type='text' placeholder='user' value='' />
      <input id='callerPwdInp' style='width: 100px; border: 1px solid lightGray; border-radius:5px; padding: 4px;' type='password' placeholder='secret' width=10 value='' />
      <button id='connectBtn' style='border: 1px solid lightGray; border-radius: 5px; background-color: lightblue; padding: 4px;'>Подключить браузер по WebRTC</button>

      <button id='uacInfo' hidden style='border: 1px solid lightGray; border-radius:5px; padding: 4px;'>user info</button>
      <input id='numInp' type='text' value='' placeholder='989251234567' hidden style='border: 1px solid lightGray; border-radius:5px; padding: 4px;'/>
      <button id='callBtn' hidden style='border: 1px solid lightGray; border-radius:5px; padding: 4px;'>Подключение к WSS</button>
      <button id='answerBtn' hidden style='border: 1px solid lightGray; border-radius:5px; padding: 4px; background-color: lightgreen;'>Ответить</button>
      <button id='endCallIncomeBtn' hidden style='border: 1px solid lightGray; border-radius:5px; padding: 4px; background-color: lightcoral;'>Положить трубку</button>
      <button id='endCallOutgoBtn' hidden style='border: 1px solid lightGray; border-radius:5px; padding: 4px; background-color: lightcoral;'>Положить трубку</button>

      <audio id='remoteAudio'>
        <p>Your browser doesn't support HTML5 audio.</p>
      </audio>
    </div>

  </div>
  <script>
    jssip_phone_code()
  </script>
  </body>
</html>
